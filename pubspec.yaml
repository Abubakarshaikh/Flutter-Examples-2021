name: flutterbootcamp
description: A new Flutter project.
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  audioplayers: ^0.19.1
  rflutter_alert: ^2.0.4
  flutter_bloc: ^7.1.0
  # bloc: ^7.0.0
  equatable: ^2.0.3
  http: ^0.13.3
  intl: ^0.17.0
  dio: ^4.0.0
  riverpod: ^0.14.0+3
  formz: ^0.4.0
  another_flushbar: ^1.10.24
  font_awesome_flutter: ^9.1.0



dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/audio/
  fonts:
    - family: Pacifico Regular
      fonts:
        - asset: assets/fonts/Pacifico-Regular.ttf
    - family: SourceSansPro Regular
      fonts:
        - asset: assets/fonts/SourceSansPro-Regular.ttf
 